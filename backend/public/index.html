<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Bookshelf by Ignacio Martin Elias</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"><script src="https://kit.fontawesome.com/9c26f0dc46.js"></script><link href="css/bundle.css" rel="stylesheet"></head><body><nav class="navbar navbar-dark bg-primary"><div class="container"><a class="navbar-brand" href="/">Books App</a></div></nav><div class="container p-4"><div class="row"><div class="col-md-4"><form id="book-form" class="card card-body"><div class="form-group"><input id="title" placeholder="Book Title" class="form-control" autofocus></div><div class="form-group"><input id="author" placeholder="Author" class="form-control"></div><div class="form-group"><input id="isbn" placeholder="ISBN" class="form-control"></div><div class="input-group mb-3"><div class="custom-file"><input type="file" class="custom-file-input" id="image" required> <label for="image" class="custom-file-label">Choose Image</label></div></div><button class="btn btn-success">Save Book</button></form></div><div class="col-md-8" id="books-cards"></div></div></div><script src="js/bundle.js"></script></body></html>
